<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Reference VS Copy</title>
</head>

<body>

    <script>

        const players = ['bunny', 'hey', 'hello', 'bye'];

        const team = players;

        console.log(players, team);
        const team2 = players.slice();

        const team3 = [].concat(players);

        const team4 = [...players];
        team4[3] = 'heeee hawww';
        console.log(team4);

        const team5 = Array.from(players);
        const person = {
            name: 'bunny',
            age: 80
        };
        const cap2 = Object.assign({}, person, { number: 99, age: 12 });
        console.log(cap2);

        const bunny = {
            name: 'bunny',
            age: 100,
            social: {
                twitter: '@bunny',
                facebook: 'bunny.developer'
            }
        };

        console.clear();
        console.log(bunny);

        const dev = Object.assign({}, bunny);

        const dev2 = JSON.parse(JSON.stringify(bunny));


    </script>

</body>

</html>
